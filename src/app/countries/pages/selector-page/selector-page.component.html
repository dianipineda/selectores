<h1 class="mt-3">Selectores anidados</h1>
<hr />
<form [formGroup]="myForm">
  <!-- Region (Continentes) -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente</label>
      <select class="form-control" formControlName="region">
        <option value="">Seleccione un Continente</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>
  <!-- Country (paises) -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Pais</label>
      <select class="form-control" formControlName="country">
        <option value="">Seleccione un Pais</option>
        <option
          *ngFor="let country of countriesByRegion"
          [value]="country.cca3"
        >
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
  <!-- Borders (fronteras) -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Fronteras</label>
      <select class="form-control" formControlName="border">
        <option value="">Seleccione la frontera</option>
        <option *ngFor="let country of borders" [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
</form>
<h3>Formulario</h3>
<code>
  {{ myForm.value | json }}
</code>
<p>Is form Valid: {{ myForm.valid }}</p>
